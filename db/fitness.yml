Legs:
  - squat #A squat is a strength exercise in which the trainee lowers their hips from a standing position and then stands back up. During the descent of a squat, the hip and knee joints flex while the ankle joint dorsiflexes; conversely the hip and knee joints extend and the ankle joint plantarflexes when standing up.
  - deadlift #Deadlifts can be performed using dumbbells, barbells, or kettlebells with one hand or two hands & with one leg or two legs. Other variations are the side deadlift or suitcase deadlift, rack pulls, deadlift lockouts, deficit deadlift or deadlift from a box (pulling from the floor while standing on a built or improvised low platform).
  - leg curl #The leg curl, also known as the hamstring curl, is an isolation exercise that targets the hamstring muscles. The exercise involves flexing the lower leg against resistance towards the buttocks.
  - leg extension #The leg extension is a resistance weight training exercise that targets the quadriceps muscle in the legs. The exercise is done using a machine called the Leg Extension Machine. 
